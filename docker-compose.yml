version: '3.5'

services:
  backend:
    build: 
      context: .
      dockerfile: DockerFile.node
      args: 
        WORKING_DIR: /app/
        PACKAGE_PATH: backend/
    expose: 
        - "4000"
    volumes: 
      - ./backend:/app/
    ports:
      - "4000:4000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - cache
    command: ["npm", "start"]
  
  frontend:
    build:
      context: .
      dockerfile: DockerFile.node
      args: 
        PACKAGE_PATH: ./client
        WORKING_DIR: /app/
    expose: 
        - "3000"
    volumes: 
      - ./client:/app/
    ports:
      - "3000:3000"
    environment:
      - BACKEND=backend:4000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    command: ["npm", "start"]
        
  cache:
    image: redis:6.2.6
    command: redis-server
    ports: 
      - "6379:6379"
    expose: 
      - "6379"